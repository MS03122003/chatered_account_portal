{% extends 'base.html' %}

{% block title %}Add New Lead{% endblock %}
{% block page_title %}Add New Lead{% endblock %}

{% block content %}
<div class="container-fluid my-4">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <div class="bg-white rounded-4 shadow px-4 py-4 py-md-5">
                <form method="post" enctype="multipart/form-data" autocomplete="off">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="customer_id" class="form-label">Customer ID:</label>
                            <input type="text" class="form-control" id="customer_id" name="customer_id" required>
                        </div>

                        <div class="col-md-6">
                            <label for="customer_name" class="form-label">Customer Name:</label>
                            <input type="text" class="form-control" id="customer_name" name="customer_name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="mobile_no" class="form-label">Mobile No:</label>
                            <input type="text" class="form-control" id="mobile_no" name="mobile_no" maxlength="15" required>
                        </div>

                        <div class="col-md-6">
                            <label for="father_name" class="form-label">Father's Name:</label>
                            <input type="text" class="form-control" id="father_name" name="father_name">
                        </div>
                        <div class="col-md-6">
                            <label for="spouse_name" class="form-label">Spouse Name:</label>
                            <input type="text" class="form-control" id="spouse_name" name="spouse_name">
                        </div>

                        <div class="col-md-6">
                            <label for="mother_name" class="form-label">Mother's Name:</label>
                            <input type="text" class="form-control" id="mother_name" name="mother_name">
                        </div>
                        <div class="col-md-6">
                            <label for="aadhar_card_no" class="form-label">Aadhar Card No:</label>
                            <input type="text" class="form-control" id="aadhar_card_no" name="aadhar_card_no">
                        </div>

                        <div class="col-md-6">
                            <label for="pan_no" class="form-label">PAN No:</label>
                            <input type="text" class="form-control" id="pan_no" name="pan_no">
                        </div>
                        <div class="col-md-6">
                            <label for="company_name" class="form-label">Company Name:</label>
                            <input type="text" class="form-control" id="company_name" name="company_name">
                        </div>

                        <div class="col-md-6">
                            <label for="email_id" class="form-label">Email ID:</label>
                            <input type="email" class="form-control" id="email_id" name="email_id">
                        </div>
                        <div class="col-md-6">
                            <label for="gst_no" class="form-label">GST No:</label>
                            <input type="text" class="form-control" id="gst_no" name="gst_no">
                        </div>

                        <div class="col-md-6">
                            <label for="cin_no" class="form-label">CIN No:</label>
                            <input type="text" class="form-control" id="cin_no" name="cin_no">
                        </div>

                        <div class="col-md-6">
                            <label for="assigned_to" class="form-label">Assigned To:</label>
                            <input type="text" class="form-control" id="assigned_to" name="assigned_to" placeholder="Assign to staff/person">
                        </div>

                        <div class="col-md-6">
                            <label for="delivery_date" class="form-label">Delivery Date:</label>
                            <input type="date" class="form-control" id="delivery_date" name="delivery_date">
                        </div>

                        <div class="col-md-12">
                            <label for="upload_document" class="form-label">Upload Document:</label>
                            <input type="file" class="form-control" id="upload_document" name="upload_document" accept=".pdf,.doc,.docx,.jpg,.png">
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="row g-3 align-items-end">
                        <div class="col-md-5">
                            <label for="add_services" class="form-label">Add Services:</label>
                            <select class="form-select" id="add_services" name="add_services">
                                <option value="GST Filing">GST Filing</option>
                                <option value="IT Return">IT Return</option>
                                <option value="Company Registration">Company Registration</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="service_price" class="form-label">Service Price:</label>
                            <input type="number" class="form-control" id="service_price" name="service_price" min="0" step="any">
                        </div>

                        <div class="col-md-3 d-grid">
                            <button type="button" class="btn btn-primary mt-md-2" style="background:#035dc5; border:none;">
                                Add Service
                            </button>
                        </div>
                    </div>

                    <div class="mt-3">
                        <label for="note" class="form-label">Note:</label>
                        <textarea class="form-control" id="note" name="note" rows="3"></textarea>
                    </div>

                    <div class="mt-4 text-center">
                        <button type="submit" class="btn btn-success px-5 py-2" style="font-size:1.2rem; font-weight:600;">
                            Submit Lead
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .bg-white {
        background: #fff !important;
    }
    input, textarea, select {
        border-radius: 7px !important;
    }
    label {
        font-weight: 500;
    }
    hr {
        border-top: 1.5px solid #eee;
    }
    @media (max-width: 700px) {
        .bg-white {
            padding: 16px 4vw !important;
        }
        .col-md-6, .col-md-5, .col-md-4, .col-md-3, .col-md-12 {
            flex: 0 0 100% !important;
            max-width: 100% !important;
        }
    }
</style>
{% endblock %}
